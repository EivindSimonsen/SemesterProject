<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a day or plan a visit!">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/youngstars.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    <title>Community Science Museum</title>
</head>
<body>
    <header>
        <div class="logo-text">
            <a href="index.html"><img src="images/logo.png" class="logo-image" alt="Community Science Museum logo"></a>
            <a href="index.html" class="none">Community Science Museum</a>
        </div>
        <label for="bars-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="bars-menu">
        <nav>
            <ul>
                <li>
                    <a href="explore.html">Explore</a>
                    <a href="exhibition.html">Exhibitions</a>
                    <a href="visit.html">Visit/Booking</a>
                    <a href="events.html">Events</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Young stars club</h1>
        </div>
        <section class="background">
            <section class="visit">
                <div>
                    <img src="images/rsz_reading-2762010_1280.jpg" alt="Child reading a book">
                </div>
                <div>
                    <p>Join the <span>young stars club! Every Saturday between 10:00 and 13:00</span> where you'll get to explore and experiment with our team</p>
                </div>
                <form class="form">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Full name">
                    <label for="name-2"></label>
                    <input type="text" id="name-2" placeholder="Parent name">
                    <label for="age"></label>
                    <input type="text" id="age" placeholder="Age">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email">
                    <input type="submit" id="submit" class="cta-green" value="Book">
                </form>
            </section>
        </section>
    </main>
    <footer>
        <div class="logo-text">
            <a href="index.html"><img src="images/logo.png" class="logo-image" alt="Community Science Museum logo"></a>
            <a href="index.html" class="none">Community Science Museum</a>
        </div>
        <div class="footer-link">
            <a href="getinvolved.html">Get involved</a>
        </div>
    </footer>
</body>
</html>
